{% extends 'cityhopper/basis.html' %}

{% block content %}
  <div class="card_container">
        <div class="card_content heading card_heading">
            <h2>Change password</h2>
        </div>
        <div class="card_content" style="padding:20px">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <div style="text-align:center">
                    <button type="submit" class="the_button">Change</button>
                </div>
            </form>
        </div>
        {% if comm %}
        <div class="card_content">
            <h2>{{comm}}</h2>
        </div>
        {% endif %}
    </div>
{% endblock %}
