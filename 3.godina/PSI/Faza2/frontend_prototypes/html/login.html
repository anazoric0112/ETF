<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/shared_styles.css" type="text/css">
    <title>CityHopper</title>
</head>

<body>
    <div class="page">
        <div class="navigation">
            <div class="logo">
                <img src="../imgs/logo.png">
            </div>

            <div class="title">
                <h1>CityHopper</h1>
            </div>

            <div class="user">
                <img src="../imgs/user.png">
            </div>
        </div>

        <div class="mainpage">

            <div class="card signup heading">
                <h2>Sign up</h2>
            </div>
            <div class="card login heading">
                <h2>Log in</h2>
            </div>

            <div class="card signup">
                <form>
                    <input type="text" placeholder="Name" class="input_field">
                    <input type="text" placeholder="Surname" class="input_field">
                    <input type="text" placeholder="Email" class="input_field">
                    <input type="tel" placeholder="Phone" class="input_field">
                    <input type="text" placeholder="Username" class="input_field">
                    <input type="password" placeholder="Password" class="input_field">
                    <input type="password" placeholder="Repeat password" class="input_field">
                    <div class="choice">
                        Gender:
                        <br>
                        <input type="radio" name="gender"> Male
                        <input type="radio" name="gender"> Female
                    </div>
                    <div class="choice">
                        User type:
                        <br>
                        <input type="radio" name="user_type"> Passenger
                        <br>
                        <input type="radio" name="user_type"> Driver
                        <br>
                        <input type="radio" name="user_type"> Moderator
                    </div>
                    <div style="text-align:center">
                        <button type="submit"> Sign up</button>
                    </div>
                </form>
            </div>
            <div class="card login">
                <form>
                    <input type="text" placeholder="Username" class="input_field">
                    <input type="password" placeholder="Password" class="input_field">
                    <div style="text-align:center">
                        <button type="submit"> Log in</button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <p>Â© 2023 Pistaci - All Rights Reserved.</p>
        </footer>
    </div>
</body>

</html>
