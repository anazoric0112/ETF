
<div class="card-content">
    <h1>Student info</h1>
<table>
    <tr>
        <td>Name:</td>
        <td>{{student.name}}</td>
        <td rowspan="2"><img class="user_pic" src={{path}}></td>
    </tr>
    <tr>
        <td>Surname:</td>
        <td>{{student.surname}}</td>
    </tr>
    <tr>
        <td>Average grade:</td>
        <td *ngIf="student.num_grades>=3">{{student.avg_grade}}</td>
        <td *ngIf="student.num_grades<3">Student has too few grades</td>
    </tr>
    
    <tr>
        <td>Address:</td>
        <td> {{student.address}} </td>
    </tr>
    <tr>
        <td>Phone:</td>
        <td>{{student.phone}} </td>
    </tr>
    <tr>
        <td>Email:</td>
        <td>{{student.email}} </td>
    </tr>
    <tr>
        <td>Education level:</td>
        <td>{{student.school_type}} </td>
    </tr>
    <tr>
        <td>Year:</td>
        <td>{{student.year}}</td>
    </tr>
</table>

</div>
